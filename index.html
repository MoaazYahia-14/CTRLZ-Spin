<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTRLZ Wheel of Fortune</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts for premium feel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="app-container">

    <header>
      <h1 class="main-title">SPIN & <span class="highlight">WIN</span></h1>
    </header>

    <main class="game-area">
      <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
          <!-- Segments will be generated by JS -->
        </div>
        <!-- Center Logo (Static Hub) -->
        <div class="center-logo">
          <img src="logo.jpg" alt="CTRLZ Logo">
        </div>
      </div>

      <button id="spin-btn" class="spin-btn">SPIN NOW</button>

      <!-- Result Modal Overlay -->
      <div id="result-modal" class="modal-overlay hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2>CONGRATULATIONS!</h2>
          </div>
          <div class="modal-body">
            <p>You have won:</p>
            <div id="winner-text" class="winner-text"></div>
            <p class="cta-text">Contact us to claim your prize!</p>
          </div>
          <div class="modal-footer">
            <button id="download-btn" class="social-link"
              style="margin-top: 10px; background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color); cursor: pointer;">
              Share Prize for WhatsApp ðŸ“¸
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://www.facebook.com/share/17jwGVqehw/" class="social-link">Facebook</a>
        <a href="https://www.instagram.com/ctrlz.office?igsh=MW5wMHZmN2I5OGl4eA==" class="social-link">Instagram</a>
        <a href="https://wa.me/201097545329" class="social-link">Whatsapp</a>
      </div>
      <p class="copyright">Â© 2026 CTRLZ. Design, Rethink, Perfect.</p>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
