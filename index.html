<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Spin the wheel and win amazing prizes with CTRLZ! Premium design services giveaways.">
  <title>CTRLZ | Spin & Win Premium Prizes</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts for premium feel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Animated Background -->
  <canvas id="bg-canvas"></canvas>
  <div class="bg-overlay" aria-hidden="true"></div>

  <div class="app-layout">

    <header class="app-header animate-on-scroll">
      <div class="logo-container">
        <!-- Optional: Add a small logo icon here if user wants, using text for now or the image in wheel -->
      </div>
      <h1 class="main-title">SPIN & <span class="highlight">WIN</span></h1>
      <p class="subtitle">Try your luck to win exclusive design merch!</p>
    </header>

    <main class="game-area">
      <section class="wheel-section animate-on-scroll delay-100" aria-label="Game Wheel">
        <div class="wheel-container">
          <div class="pointer"></div>
          <div class="wheel" id="wheel">
            <!-- Segments will be generated by JS -->
          </div>
          <!-- Center Logo (Static Hub) -->
          <div class="center-logo">
            <img src="logo.jpg" alt="CTRLZ Logo">
          </div>
        </div>
      </section>

      <section class="controls-section animate-on-scroll delay-200">
        <button id="spin-btn" class="spin-btn">SPIN NOW</button>
      </section>

      <!-- Result Modal Overlay -->
      <div id="result-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title">CONGRATULATIONS!</h2>
          </div>
          <div class="modal-body">
            <p>You have won:</p>
            <div id="winner-text" class="winner-text"></div>
            <p class="cta-text">Contact us to claim your prize!</p>
          </div>
          <div class="modal-footer">
            <button id="download-btn" class="social-link w-full">
              Share Prize for WhatsApp
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="app-footer animate-on-scroll delay-300">
      <div class="social-links">
        <a href="https://www.facebook.com/share/17jwGVqehw/" class="social-link" aria-label="Facebook">Facebook</a>
        <a href="https://www.instagram.com/ctrlz.office?igsh=MW5wMHZmN2I5OGl4eA==" class="social-link"
          aria-label="Instagram">Instagram</a>
        <a href="https://wa.me/201097545329" class="social-link" aria-label="Whatsapp">Whatsapp</a>
      </div>
      <p class="copyright">Created by CTRLZ Â© 2025 | 2026 CTRLZ. Design, Rethink, Print, Perfect.</p>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
